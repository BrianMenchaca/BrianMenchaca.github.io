            <input type="text" name="nombre" id="nombre" class="camposFormularios campoEnRojo"

            <input type="tel" name="telefono" id="telefono" class="camposFormularios"
                onblur="validateFormContactoTelefono()">
            
            <label for="correo">correo:</label>
            <input type="email" name="correo" id="correo" class="camposFormularios"
                onblur="validateFormContactoEmail()">

            <label for="campo">Mensaje: </label>
            <textarea name="campo" id="campo" cols="30" rows="10" class="camposFormularios"
                onblur="validateFormContactoCampo()"></textarea>

            <button type="submit" id="botonSubmit" class="botonSubmit">enviar</button>
        </form>
